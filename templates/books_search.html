{% extends 'base.html' %}

{% block body_block %}

<div class="form form__search">
    <h2 class="header">Search books</h2>
    <form action="{{ url_for ('books') }}" method="GET">
      <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" id="isbn" class="form-control form-control-lg">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" class="form-control form-control-lg">
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" class="form-control form-control-lg">
      </div>
      <div>
        <input type="submit" value = "Search" class="btn btn-primary btn-lg">
      </div>
    </form>
</div>
{% endblock %}
